    html, body {

    header {

    nav {

      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin: 0 2rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #555;
    }

  

    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .button-box {
      background-color:  rgba(64, 255, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .button-box:hover {
      transform: scale(1.05);
    }

    .button-box h3 {
      color: #000;
      font-size: 1.3rem;
    }

    footer {

      padding: 2rem;

      font-size: 1rem;
      color: #000;
      border-top: 1px solid #000;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin: 0 10px;
    }

    footer img {
      width: 30px; 
      vertical-align: middle;
    }
